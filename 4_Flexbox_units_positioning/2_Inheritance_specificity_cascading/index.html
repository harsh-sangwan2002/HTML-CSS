<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* This is called inheritance */
        .gp{
            color:red;
            background-color: lightgray;
        }

        .parent{
            font-size:20px;
            color:blue;
        }

        /* Border is a non-inhertable property */
        .child{
            font-size:16px;
        }

    </style>
</head>

<body>

    <div class="gp">
        <div class="parent">
            <div class="child">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quaerat placeat maiores impedit repellat fuga
                quis nobis pariatur in aut debitis.
            </div>
        </div>
    </div>

</body>

</html>
