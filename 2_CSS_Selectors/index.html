<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Maintain this hirearchy for accessbility -->

    <!-- They are not just for heading but to give life to your webpage. -->
    <!-- heading tag -->
    <h1>I am heading 1</h1>
    <!-- section level heading -->
    <h2>I am heading 2</h2>
    <!-- card level heading -->
    <h3>I am heading 3</h3>
    <h4>I am heading 4</h4>
    <h5>I am heading 5</h5>
    <h6>I am heading 6</h6>

    <!-- paragraph tag -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita soluta reiciendis qui nostrum eligendi. Dicta
        vitae sequi in maiores id?</p>

    <!-- anchor  -->
    <!-- attributes: properties that impact the behaviour of an element but it is not 
    visible on the web page -->
    <a href="https://google.com/">Google</a>

    <input type="text">
    <input type="password">

    <!-- 1. For SEO -->
    <!-- 2. Accessibility -->
    <img src="https://picsum.photos/200/300" alt="default image">
</body>

</html>
